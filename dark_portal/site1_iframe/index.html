<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Typing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d0f;
            --main-color: #8b5cf6;
            --accent-color: #a855f7;
            --text-color: #e0e0e0;
            --sub-color: #555;
            --card-bg: rgba(20, 20, 25, 0.8);
            --success-color: #22c55e;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: 1px solid var(--main-color);
            border-radius: 10px;
            padding: 10px 20px;
            color: var(--main-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: var(--main-color);
            color: var(--bg-color);
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: var(--main-color);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--sub-color);
            margin-bottom: 40px;
            font-size: 0.9rem;
        }

        .info-box {
            background: var(--card-bg);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-box h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .info-box p {
            color: var(--sub-color);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .url-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--success-color);
        }

        .launch-btn {
            background: linear-gradient(135deg, var(--main-color), var(--accent-color));
            border: none;
            border-radius: 12px;
            padding: 18px 40px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .launch-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .launch-btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
    </style>
</head>
